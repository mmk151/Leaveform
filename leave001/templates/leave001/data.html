<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applied leaves</title>
    <style>
table, th,td {
    border: 1px solid black;
    color: red;
    align-items: center;
}
</style>
    </head>
    <h2 align="center" style="border:2px solid #36ff19;color:rgb(255,46,228);">APPLIED LEAVES</h2>

<body>

<table style="width: 100%">

    <tr>
        <th>S.No</th>

    {% for datum in data %}

            <td>{{ datum.date }}</td>


    {% endfor %}
    </tr>
</table>

</center>
